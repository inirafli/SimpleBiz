<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/login.css" />
    <title>Masuk Akun</title>
  </head>

  <body>
    <section class="buttonSection">
      <button class="backButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1.25em"
          viewBox="0 0 448 512">
          <style>
            svg {
              fill: #3d5a80;
            }
          </style>
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
      </button>
    </section>
    <section class="loginSection">
      <div class="loginBox">
        <div class="loginHeader">Masukkan Akun</div>
        <div class="inputForm">
          <label for="emailInput">Email</label>
          <input
            type="email"
            id="emailInput"
            class="input"
            required
            placeholder="Masukkan Email" />
        </div>
        <div class="inputForm">
          <label for="passwordInput">Password</label>
          <input
            type="password"
            id="passwordInput"
            class="input"
            required
            placeholder="Masukkan Password" />
        </div>
        <div class="loginButton">
          <button type="submit" id="loginButton" class="mainButton">
            Masuk
          </button>
        </div>
        <div class="signUp">
          <h1>Belum Punya Akun? Daftar <span class="sign">Disini</span></h1>
        </div>
      </div>
    </section>
    <section class="descSection">
      <h1>Selamat datang kembali</h1>
      <p>
        Daftarkan bisnis Anda hari ini dan mulailah merasakan keuntungan dari
        sistem pencatatan digital yang efisien.
      </p>
    </section>
  </body>
</html>
